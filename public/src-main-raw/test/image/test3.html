    <title>Responsive Photo Grid</title>
    <style>
        body {
          margin: 0;
          overflow-x: hidden;
        }
        .fav-list {
          display: flex;
          flex-wrap: wrap;
          margin: 2px;
        }
        .fav-list > div {
          margin: 2px;
          background-color: violet;
          position: relative;
        }
        .fav-list > div > i {
          display: block;
          background-color: lightblue;
          /* display: none; */
        }
        .fav-list > div > img {
          position: absolute;
          vertical-align: bottom;
          top: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .fav-list > .placeholder {
          flex-grow: 100;
          flex-basis: 240px;
          height: 0;
          margin: 0;
        }
    </style>
</head>
