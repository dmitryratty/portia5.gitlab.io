<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Grid</title>
    <style>
        body {
          margin: 0;
          padding: 0;
        }
        .photo-grid {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 12px;
          padding: 12px;
          background-color: black;
        }
        .photo-grid img {
          width: auto;
          height: 256;
        }
    </style>
</head>
<body>
<div class="photo-grid">
    <img src="/image/life/36.png" alt="Photo 4">
    <img src="/image/life/37.png" alt="Photo 5">
    <img src="/image/life/38.png" alt="Photo 4">
    <img src="/image/life/39.png" alt="Photo 5">
    <img src="/image/life/40.png" alt="Photo 6">
    <img src="/image/life/41.png" alt="Photo 6">
    <img src="/image/life/42.png" alt="Photo 6">
    <img src="/image/life/43.png" alt="Photo 6">
    <img src="/image/life/44.png" alt="Photo 6">
    <img src="/image/life/45.png" alt="Photo 4">
    <img src="/image/life/46.png" alt="Photo 5">
</div>
</body>
</html>
